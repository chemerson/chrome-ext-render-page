<!DOCTYPE html>
<html>
  <head>
    <title>Render on UFG</title>
    <meta charset="utf-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    style="width: 400px; height: 200px; background-color: rgba(0, 0, 255, 0.1)"
  >
    <div class="d-flex justify-content-center">
      <div class="btn-group-vertical border border-5">
        <button id="ufg" type="button" class="btn btn-primary border border-5">
          Render this page
        </button>

        <button id="ufgdiff" type="button" class="btn btn-primary border border-5">
          Render this page with diffs
        </button>

        <button
          id="assert"
          type="button"
          class="btn btn-primary border border-5"
        >
          Assertion Count
        </button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
